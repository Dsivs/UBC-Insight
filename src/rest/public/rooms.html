<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="roomValidation.js"></script>
    <meta charset="UTF-8">
        <title>Room Explorer</title>
</head>
<body>


<div class="wrap" style="background: #767676; border-radius: 5px;">
    <img src="pics/rooms.jpg" width = 100%>
    <h1 align="center">Room Explorer</h1>
    <hr>
</div>


<!------REST Button Implementation -------->
<!------http://stackoverflow.com/questions/36975619/-------->


        <div class="wrap" align="center" style="background: #e6e6e6; border-radius: 15px;">
            <div><br></div>
            <div class="special" style="alignment: left; height: 10%" >
                <form id="main-form" style="alignment: left">

                    <!-----
                    Show all rooms in building X.
                    Show all rooms within X meters of building X.
                    Show all rooms over size X.
                    Previous task within X meters of building X.
                    Show all rooms with type X or furniture X.
                    Previous task within X meters of building X.----->

                    <label>Please select or enter the room criteria:</label>




                    <main>
                        <h2 style="color: black"><b>Room Query Engine V2.0</b></h2>
                            <label style="color: black; align-content: left">Select A Query Type: </label>
                            <input id = "and" name ="type" value="1" type="radio" align="left" checked="checked">
                            <label for = "and" style="color: black; align-content: left" >AND</label>
                            <input id = "or" name ="type" value="2" type="radio" align="left">
                            <label for = "or" style="color: black; align-content: left">OR</label>

                        <hr>

                            <!-----1--->
                            <input id="toggle1" value="1" name="roomToggle" type="checkbox" align="left">
                            <label for="toggle1" style="color: black; align-content: left; margin-left: 0; alignment: left">Specify a room number</label>
                            <div id="expand1" style="alignment: left; align-content: left; margin-left: 0">
                                <section>
                                    <label for="room">Enter The Room Number:</label>
                                    <input type="text" id="room" name="room" placeholder="1001">
                                </section>
                            </div>
                            <div><br></div>

                            <input id="toggle2" value="1" name="buildingToggle" type="checkbox">
                            <label for="toggle2" style="color: black">Specify a building</label>
                            <div id="expand2">
                                <section>
                                    <label for="building">Enter The Building Name:</label>
                                    <input type="text" id="building" name="building" placeholder="ESB">
                                </section>
                            </div>
                            <div><br></div>


                            <input id="toggleMedium1" value="1" name="sizeToggle" type="checkbox">
                            <label for="toggleMedium1" style="color: black">Specify room size</label>
                            <div id="expandMedium1">
                                <section>
                                    <label for="size">Enter room size:</label>
                                    <input type="text" id="size" name="size" placeholder="150">
                                    <br>
                                    <input id = "over" name="compType" value="1" type="radio" align="left" checked="checked">
                                    <label for = "over" style="color: black; align-content: left">OVER</label>
                                    <input id = "equal" name="compType" value="2" type="radio" align="left">
                                    <label for = "equal" style="color: black; align-content: left">EQUAL</label>
                                    <input id = "less" name="compType" value="3" type="radio" align="left">
                                    <label for = "less" style="color: black; align-content: left">LESS</label>
                                </section>
                            </div>
                            <div><br></div>


                            <input id="toggle3" value="1" name="roomTypeToggle" type="checkbox">
                            <label for="toggle3" style="color: black">Specify room type</label>
                            <div id="expand3">
                                <section>
                                    <label for="roomtype">Enter room type:</label>
                                    <input type="text" id="roomtype" name="roomtype" placeholder="*Group*">
                                </section>
                            </div>
                            <div><br></div>


                            <input id="toggle4" value="1" name="furnitureToggle" type="checkbox">
                            <label for="toggle4" style="color: black">Specify room furniture</label>
                            <div id="expand4">
                                <section>
                                    <label for="furniture">Enter room furniture:</label>
                                    <input type="text" id="furniture" name="furniture" placeholder="*Table*">
                                </section>
                            </div>
                            <div><br></div>


                            <input id="toggleMedium2" value="1" name="distanceToggle" type="checkbox">
                            <label for="toggleMedium2" style="color: black">Specify the room distance</label>
                            <div id="expandMedium2">
                                <section>
                                    <label for="meter">The room(s) should be within:</label>
                                    <input type="text" id="meter" name="meter" placeholder="300">
                                    <label for="within">metres of the building:</label>
                                    <input type="text" id="within" name="within" placeholder="ESB">
                                </section>
                            </div>
                        </main>


                    <p></p>
                    <input type="button" value="Submit" onclick= sure()>
                    <input type="button" value="Clear" onclick="resetFields()">
                    <input type="button" value = "Go Back To Homepage" onClick="location.href='index.html'"/>
                </form>
            </div>

            <br>

            <div class="content" id="result" style="display: none">
                <h1>Your Query Result: </h1>
                <hr>
                <table id="tblResults"></table>
                <hr>
            </div>
        </div>

        <script>
            function resetFields() {
                document.getElementById("main-form").reset();
                document.getElementById("result").style.display = "none";
            }
        </script>

</body>

</html>
