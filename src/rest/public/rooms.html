<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <meta charset="UTF-8">
        <title>Room Explorer</title>
</head>
<body>

<div class="wrap" style="background: #767676; border-radius: 5px;">
    <img src="pics/rooms.jpg" width = 100%>
    <h1 align="center">Room</h1>
    <p align="center">testing</p>
</div>


<!------REST Button Implementation -------->
<!------http://stackoverflow.com/questions/36975619/-------->


        <div class="wrap" align="center" style="background: #e6e6e6; border-radius: 15px;">
            <div><br></div>
            <div class="special" style="alignment: left; height: 10%" >
                <form style="alignment: left">

                    <!-----
                    Show all rooms in building X.
                    Show all rooms within X meters of building X.
                    Show all rooms over size X.
                    Previous task within X meters of building X.
                    Show all rooms with type X or furniture X.
                    Previous task within X meters of building X.----->

                    <label>Please select or enter the room criteria:</label>

                    <main>
                        <h2 style="color: black"><b>Room Query Engine V2.0</b></h2>
                        <main>
                            <!-----1--->
                            <input id="toggle1" type="checkbox" align="left">
                            <label for="toggle1" style="color: black; align-content: left">Specific a room number</label>
                            <div id="expand1">
                                <section>
                                    <label for="room">Enter The Room Number:</label>
                                    <input type="text" id="room" name="room" placeholder="X243">
                                </section>
                            </div>
                            <div><br></div>

                            <input id="toggle2" type="checkbox">
                            <label for="toggle2" style="color: black">Specific a building</label>
                            <div id="expand2">
                                <section>
                                    <label for="building">Enter The Building Name:</label>
                                    <input type="text" id="building" name="room" placeholder="ICCS">
                                </section>
                            </div>
                            <div><br></div>
                            <input id="toggle3" type="checkbox">
                            <label for="toggle3" style="color: black">Specific room size</label>
                            <div id="expand3">
                                <section>
                                    <label for="size">Enter room size:</label>
                                    <input type="text" id="size" name="size" placeholder="150">
                                </section>
                            </div>
                            <div><br></div>
                            <input id="toggle4" type="checkbox">
                            <label for="toggle4" style="color: black">Specific room type</label>
                            <div id="expand4">
                                <section>
                                    <label for="type">Enter room type:</label>
                                    <input type="text" id="type" name="type" placeholder="Tiered Large Group">
                                </section>
                            </div>
                            <div><br></div>
                            <input id="toggle5" type="checkbox">
                            <label for="toggle5" style="color: black">Specific room furniture</label>
                            <div id="expand5">
                                <section>
                                    <label for="furniture">Enter room furniture:</label>
                                    <input type="text" id="furniture" name="furniture" placeholder="Classroom-Fixed Tablets">
                                </section>
                            </div>
                            <div><br></div>
                            <input id="toggle6" type="checkbox">
                            <label for="toggle6" style="color: black">Specific the room distance</label>
                            <div id="expand6">
                                <section>
                                    <label for="meter">The room(s) should be within:</label>
                                    <input type="text" id="meter" name="meter" placeholder="300">
                                    <label for="within"> of the building:</label>
                                    <input type="text" id="within" name="within" placeholder="ESB">
                                </section>
                            </div>

                        </main>
                        <div style="color: black; text-shadow: 0 3px 5px rgba(0,0,0,0.2)">Click boxes to get started</div>
                    </main>


                    <p><hr>
                    <label for="Filter">Filter: </label>
                    <select id="Filter" name="Filter">
                        <option value="none" selected>no filter</option>
                        <option value="courses_dept">courses_dept</option>
                        <option value="courses_id">courses_id</option>
                        <option value="courses_title">courses_title</option>
                        <option value="courses_size">courses_size</option>
                    </select>
                    <p><hr>
                    <label for="Order">Order: </label>
                    <select id="Order" name="Filter">
                        <option value="none" selected>no order</option>
                        <option value="courses_avg">courses_avg</option>
                        <option value="courses_pass">courses_pass</option>
                        <option value="courses_fail">courses_fail</option>
                        <option value="courses_size">courses_size</option>
                    </select>
                    <p><hr>
                    <label for="Form">Form</label>
                    <select id="Form" name="Form">
                        <option value="table">table</option>
                    </select>

                    <p></p>
                    <input type="submit" value="Submit" onclick= sure()>
                    <form action="index.html">
                        <input type="submit" value = "Go Back To Homepage"/>
                    </form>
                    <script>
                        function sure() {
                            var r = confirm('Are you ready to submit?');
                            if (r == true) {
                               alert('ok');
                            } else {
                               alert('cancel');
                            }
                        }
                    </script>
                </form>
            </div>
            <div class="content"></div>
        </div>

</body>
