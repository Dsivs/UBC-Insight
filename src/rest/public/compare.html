<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta charset="UTF-8">
        <title>Room Explorer</title>
</head>


<body>

    <div id=header>
        <div class="container" id="head">
            <div class="icon2" style="text-shadow: 0 0 20px 20px rgba(0,0,0,0.1);">Insight</div>
            <div class="icon" style="text-shadow: 0 0 20px 20px rgba(0,0,0,0.1);">UBC</div>
        </div>
    </div>
    <div id="wrap">
        <p class="wrap text"><br>Course Data Comparison<br><br></p>

        <div>
        <main>
            <h2 style="color: black"><b>Graphing Engine</b></h2>
            <hr>
            <h3 style="color: black;">Enter The Course Info:</h3>
            <section >
                <label for="dept" style="color: black">Course Department:</label>
                <input type="text" id="dept" name="dept" placeholder="CPSC">
            </section>
            <section >
                <label for="num" style="color: black">Course Number:</label>
                <input type="text" id="num" name="num" placeholder="310">
            </section>
            <hr>
            <h3 style="color: black;">I Want To Compare:</h3>
            <input id="toggle1" name="toggle" value="1" type="radio">
            <label for="toggle1" style="color: black;">Different Sections</label>
            <div id="expand1">
                <section>
                    <label for="sec1">Section 1:</label>
                    <input type="text" id="sec1" name="department" placeholder="101">
                    <label for="sec2">Section 2:</label>
                    <input type="text" id="sec2" name="department" placeholder="102">
                </section>
            </div>

            <div><p>OR</p></div>


            <input id="toggle4" name="toggle" value="1" type="radio">
            <label for="toggle4" style="color: black;">Different Instructors</label>
            <div id="expand4" >
                <section>
                    <label for="prof1">Prof 1:</label>
                    <input type="text" id="prof1" name="profName" placeholder="Reid Holmes">
                    <label for="prof2">Prof 2:</label>
                    <input type="text" id="prof2" name="profName" placeholder="Elisa Baniassad">
                </section>
            </div>

            <div><br></div>

            <p></p>
            <button class="abutton" onclick="compare()">Submit</button>
            <br>
            <button class="abutton" onclick=" window.location.href='index.html'">Home</button>

            <script>
                function compare()
                {
                    alert("sample data graph will be shown");
                    google.charts.load('current', {packages: ['corechart', 'bar']});
                    google.charts.setOnLoadCallback(drawColColors);
                }


                function drawColColors() {
                    var data = new google.visualization.DataTable();
                    data.addColumn('timeofday', 'Time of Day');
                    //this defines string in pop up window for bar1
                    data.addColumn('number', 'Motivation Level');
                    //for bar2
                    data.addColumn('number', 'Energy Level');

                    //bar graph value
                    data.addRows([

                        //some little notes about this:
                        //[{v: [x-axis position, x-position decimal, keep 0], f: 'x-axis label'}, bar1 point, bar2 point],
                        [{v: [8, 0, 0], f: '8 am'}, 1, .25],
                        [{v: [9, 0, 0], f: '9 am'}, 2, .5],
                        [{v: [10, 0, 0], f:'10 am'}, 3, 1],
                        [{v: [11, 0, 0], f: '11 am'}, 4, 2.25],
                        [{v: [12, 0, 0], f: '12 pm'}, 5, 2.25],
                        [{v: [13, 0, 0], f: '1 pm'}, 6, 3],
                        [{v: [14, 0, 0], f: '2 pm'}, 7, 4],
                        [{v: [15, 0, 0], f: '3 pm'}, 8, 5.25],
                        [{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
                        [{v: [17, 0, 0], f: '5 pm'}, 9.8, 9.2]
                    ]);

                    var options = {
                        title: 'Motivation and Energy Level Throughout the Day',
                        colors: ['#143B5E', '#BF2C2C'],
                        hAxis: {
                            title: 'Time of Day',
                            //format needs to be changed
                            format: 'h:mm a',
                            viewWindow: {
                                //min: [starting x-axis position, x-position decimal point , 0],
                                min: [7, 30, 0],
                                max: [17, 30, 0]
                            }
                        },
                        vAxis: {
                            title: 'Rating (scale of 1-10)'
                        }
                    };


                    $("#placeholder").append("<div id='chart_div' style='height: 25em;'></div>");
                    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                    chart.draw(data, options);
                    window.location = "#placeholder";
                }

            </script>
        </main>
            <div id="placeholder"></div>
            <br><br><br>
        </div>

    </div>
</body>

<footer>
    <p align="center">&copy; 2017 | John Peng, Micheal Chen | All Rights Reserved</p>
    <p align="center">A Demo Webpage For CPSC 310 Project</p>
</footer>

<script>

    $(document).ready(function(){
        $(window).bind('scroll',function(e){
            parallaxScroll();
        });
        function parallaxScroll(){
            var scrolledY = $(window).scrollTop();
            $('#head').css({
                top : (scrolledY*0.53),
                opacity : 1-(scrolledY/266)
            });
        }
    });
</script>


</html>
