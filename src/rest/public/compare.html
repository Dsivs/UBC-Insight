<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="compare.js"></script>
    <meta charset="UTF-8">
        <title>Grades Explorer</title>
</head>


<body>

    <div id=header>
        <div class="container" id="head">
            <div class="icon2" style="text-shadow: 0 0 20px 20px rgba(0,0,0,0.1);">Insight</div>
            <div class="icon" style="text-shadow: 0 0 20px 20px rgba(0,0,0,0.1);">UBC</div>
        </div>
    </div>
    <div id="wrap">
        <p class="wrap text"><br>Course Data Comparison<br><br></p>

        <div>
        <main>
        <form id="main-form">
            <h2 style="color: black"><b>Graphing Engine</b></h2>
            <hr>
            <h3 style="color: black;">Enter The Course Info:</h3>
            <section >
                <label for="dept" style="color: black">Course Department:</label>
                <input type="text" id="dept" name="dept" placeholder="cpsc">
            </section>
            <section >
                <label for="num" style="color: black">Course Number:</label>
                <input type="text" id="num" name="num" placeholder="310">
            </section>
            <hr>



            <h3 style="color: black;">I Want To Compare:</h3>

            <input id="noComp" name="compType" value="1" type="radio" checked="checked">
            <label for="noComp" style="color: black">Don't Compare</label>
            <div><br></div>

            <input id="toggle1" name="compType" value="2" type="radio">
            <label for="toggle1" style="color: black">Between Instructors</label>
            <div id="expand1">

                <section>
                    <label for="prof1">Prof 1:</label>
                    <input type="text" id="prof1" name="profName1" placeholder="Reid Holmes">
                    <label for="prof2">Prof 2:</label>
                    <input type="text" id="prof2" name="profName2" placeholder="Elisa Baniassad">
                </section>
            </div>

            <div><br></div>
            <input id="toggleMedium3" name="compType" value="3" type="radio">
            <label for="toggleMedium3" style="color: black;">With another Course</label>
            <div id="expandMedium3" >
                <section >
                    <label for="dept2" style="color: black">Course Department:</label>
                    <input type="text" id="dept2" name="dept2" placeholder="cpsc">
                </section>
                <section >
                    <label for="num2" style="color: black">Course Number:</label>
                    <input type="text" id="num2" name="num2" placeholder="310">
                </section>
            </div>

            <div><br></div>

            <p></p>
            <input type="button" value = "Submit" onclick= sendQuery()>
            <input type="button" value="Clear" onclick= resetFields()>
            <input type="button" value = "Go Back To Homepage" onClick="location.href='index.html'"/>

        </form>
        </main>
            <div id="placeholder"></div>
            <br><br><br>
        </div>

        <script>
            function resetFields() {
                document.getElementById("main-form").reset();
                $("#placeholder").empty();
            }
        </script>

    </div>
</body>

<footer>
    <p align="center">&copy; 2017 | John Peng, Michael Chen | All Rights Reserved</p>
    <p align="center">A Demo Webpage For CPSC 310 Project</p>
</footer>

<script>

    $(document).ready(function(){
        $(window).bind('scroll',function(e){
            parallaxScroll();
        });
        function parallaxScroll(){
            var scrolledY = $(window).scrollTop();
            $('#head').css({
                top : (scrolledY*0.53),
                opacity : 1-(scrolledY/266)
            });
        }
    });
</script>


</html>
